<body><h1>Yves Ternon</h1>
</br>“É um genocídio pela fome. Os historiadores têm a tendência para restringir a definição de genocídio, mas, mesmo com base em critérios restritivos, a morte, devido a uma fome deliberada, de 5 milhões de pessoas é sem dúvida um genocídio”</br>
