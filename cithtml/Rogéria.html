<body><h1>Rogéria</h1>
</br>“Se não fosse minha mãe, eu não seria Rogéria.”</br></br>“Se fosse um selinho, em uma comédia, tudo bem. Mas beijo na boca, com direito a romance, teria vergonha. Não gostaria de assumir esse lado. Muita gente não entende e o povo brasileiro gosta de ser respeitado.”</br>
