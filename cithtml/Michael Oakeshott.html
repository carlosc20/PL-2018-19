<body><h1>Michael Oakeshott</h1>
</br>“Ser conservador é preferir o familiar ao desconhecido, preferir o tentado ao não tentado, o fato ao mistério, o real ao possível, o limitado ao ilimitado, o próximo ao distante, o suficiente ao superabundante, o conveniente ao perfeito, a felicidade presente à utópica.”</br>
