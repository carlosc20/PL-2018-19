<body><h1>Robert Owen</h1>
</br>“O objetivo primordial e necessário de toda a existência deve ser a felicidade, mas a felicidade não pode ser obtida individualmente; é inútil se esperar pela felicidade isolada; todos devem compartilhar dela ou então a maioria nunca será capaz de gozá-la.”</br>
