<body><h1>Mussum</h1>
</br>“Em pé sem cair, deitado sem dormir, sentado sem cochilar e fazendo pose”</br></br>“Eu vou me pirulitar daqui, cacildis!”</br></br>“Mais vale um bebadis conhecidiss, que um alcoolatra anonimiss”</br></br>“Trais mais uma ampola!”</br></br>“Casa, comida, três milhão por mês, fora o bafo!”</br>
