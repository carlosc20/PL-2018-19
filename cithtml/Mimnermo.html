<body><h1>Mimnermo</h1>
</br>“Mas a bela juventude é como um sonho frágil, / que dura pouco: sobre a cabeça do homem / logo pende a funesta, a horrível velhice, / que o torna, ao mesmo tempo, disforme e desprezado, / envolve os olhos e a alma, destrói-os e ofusca-os”</br>
