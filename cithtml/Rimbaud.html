<body><h1>Rimbaud</h1>
</br>“Acredito que estou no inferno, portanto estou nele.”</br></br>“O poeta faz-se vendo através de um longo, imenso e sensato desregramento de todos os sentidos.”</br></br>“A nossa pálida razão esconde-nos o infinito.”</br></br>“Aguardo Deus com gula.”</br></br>“A moral é a debilidade do cérebro.”</br>
