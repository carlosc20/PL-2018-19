<body><h1>DJ Paul</h1>
</br>“É uma versão atualizada do que está sendo falado ou dançado hoje, mas ainda com meu estilo clássico. Uma boa parte sobre isso é que os anos 90 estão de volta, então este foi o melhor momento para fazê-lo. Muita edição artística de ''Three 6 Mafia'', nossa música era antes de seu tempo.”</br>
