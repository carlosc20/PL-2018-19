<body><h1>Thierry Henry</h1>
</br>“Quando eu era pequeno e estudava das 7h às 17h, pedia na volta pra meu pai me deixar jogar bola e ele me mandava fazer o dever de casa. No Brasil, as crianças jogam bola das 8h às 18h e ninguém fala nada. Não dá para competir”</br>
