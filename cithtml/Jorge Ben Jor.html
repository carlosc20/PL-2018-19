<body><h1>Jorge Ben Jor</h1>
</br>“Armas de fogo,meu corpo nao alcancarão. Facas e lancas se quebrem sem o meu corpo tocar Cordas e correntes se arrebentem sem o meu corpo amarrar Pois eu estou vestido com as roupas e as armas de Jorge Jorge é da capadocia, salve Jorge!”</br>
