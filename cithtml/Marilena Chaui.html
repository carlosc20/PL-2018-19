<body><h1>Marilena Chaui</h1>
</br>“A verdade não pode escandalizar.”</br></br>“Eu conheço Deus. Eu não acredito nele. Acreditar em Deus é esperar que ele se revele através dos textos sagrados. Conhecê-lo é exercer o trabalho de pensamento na direção de conhecer a estrutura do universo, do modo de realização.”</br>
