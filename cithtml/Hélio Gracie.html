<body><h1>Hélio Gracie</h1>
</br>“Tenho consciência de que, em potencial, sou o pior sujeito que conheço. Eu me vejo no lugar do bandido e percebo que faria melhor do que ele. Então, não presto. Não sou flor que se cheire. Ando com pele de carneiro, mas sou mesmo é lobo.”</br>
