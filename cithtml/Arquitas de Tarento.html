<body><h1>Arquitas de Tarento</h1>
</br>“As leis não escritas dos deuses foram promulgadas contra costumes depravados, infligindo um destino severo e penalidade aos desobedientes; E estas leis não escritas são as origens daqueles que estão escritas, e dos dogmas estabelecidos pelos homens.”</br>
