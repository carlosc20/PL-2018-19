<body><h1>Geraldo Fernandes Bijos</h1>
</br>“Eu acredito que este mundo pode ser e ainda será muito feliz. Isso só depende de nós!”</br></br>“A Igreja está unida no fundamental. Diverge-se apenas nas questões que Deus deixou ao juízo dos homens. Só os loucos e os estúpidos não divergem.”</br>
