<body><h1>Marcélia Cartaxo</h1>
</br>“O filme passava no segundo dia. No dia da exibição, resolvemos ir de ônibus do hotel para o cinema. Aí, fui agredida no ônibus por um homem, que ficou me batendo. Depois que ele desceu, soubemos que era um neurótico de guerra que achou que eu fosse judia.”</br>
