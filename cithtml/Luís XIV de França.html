<body><h1>Luís XIV de França</h1>
</br>“O Estado sou Eu.”</br></br>“O Trabalho assusta apenas as almas fracas.”</br></br>“É mais fácil reconciliar a Europa inteira do que duas mulheres.”</br></br>“Estou indo embora, mas o Estado sempre permanecerá.”</br></br>“Eu quase tive de esperar.”</br>
