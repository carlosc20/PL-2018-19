<body><h1>Bhaktivedanta Swami Prabhupada</h1>
</br>“É tolice ser sábio onde a ignorância é bem-aventurança.”</br></br>“Quem se deixar guiar por Jesus Cristo certamente obterá a libertação. Mas é muito difícil encontrar um homem que esteja realmente sendo orientado por Jesus Cristo.”</br>
