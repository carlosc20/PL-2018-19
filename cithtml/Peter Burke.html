<body><h1>Peter Burke</h1>
</br>“Houve outrora um funcionário chamado 'Lembrete'. O título na verdade era um eufemismo para cobrador de dívidas. A tarefa oficial era lembrar às pessoas o que elas gostariam de ter esquecimentoesquecido. Uma das mais importantes funções do historiador é ser um lembrete.”</br>
