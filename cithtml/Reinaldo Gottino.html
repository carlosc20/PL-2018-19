</br>“Minha irmã Roseli é surda. Ela se tornou professora e é professora até hoje. Não deixa ninguém falar que você não é capaz, que você não pode. Ninguém pode te parar. Se você tem um sonho, corre atrás. Minha irmã é uma inspiração para mim.”</br>
