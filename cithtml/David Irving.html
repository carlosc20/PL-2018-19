<body><h1>David Irving</h1>
</br>“Se os judeus foram mortos em Auschwitz ou Treblinka ou em qualquer outro lugar ... não foi um crime porque eles eram judeus, era um crime porque eram judeus inocentes que estavam sendo mortos. Foi a sua inocência que fez ... um crime e não o judaísmo deles que o tornaram um crime.”</br>
