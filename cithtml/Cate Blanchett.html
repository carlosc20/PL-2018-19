<body><h1>Cate Blanchett</h1>
</br>“Acho que casamento é tudo questão de tempo. Casamento é loucura, eu quero dizer, é um risco - quem sabe se você está indo para ficar juntos para sempre? Mas você quer dizer: Nós vamos aproveitar esta oportunidade, no mesmo espírito.”</br>
