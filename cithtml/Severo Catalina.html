<body><h1>Severo Catalina</h1>
</br>“O ciúme manifestado pelo homem quase sempre é infundado e sempre inflama a mulher. O ciúme mostrado pela mulher quase sempre é procedente e jamais inflama o homem”</br></br>“Não há nenhum ciúme do amor; o ciúme é só orgulho e egoísmo”</br>
