<body><h1>Vyacheslav Mikhailovich Molotov</h1>
</br>“São afirmações dos inimigos do Comunismo! São inimigos do Comunismo! Pessoas que não são politicamente conscientes, são politicamente cegas... Eu viajei várias vezes pela Ucrânia ... Obviamente que não vi nada disso por lá. Essas alegações são absurdas. Absurdas!”</br>
