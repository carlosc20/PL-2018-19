<body><h1>Gotthold Ephraim Lessing</h1>
</br>“Quando o coração pode falar, não há necessidade de preparar o discurso.”</br></br>“O homem lento, mas que não perde de vista seu objetivo, é muito mais veloz do que aquele que vaga sem mirar um ponto fixo.”</br></br>“A palavra 'acaso' é blasfêmica. Nada no mundo é por acaso.”</br>
