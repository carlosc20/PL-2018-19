<body><h1>Susan B. Anthony</h1>
</br>“Não confiançaconfio em gente que sabe exatamente o que Deus quer que elas façam. Sempre coincide com aquilo que elas próprias desejodesejam”</br></br>“Eu nasci uma herege. Desconfio de gente que sabe tanto sobre o que Deus quer que elas façam aos outros”</br>
