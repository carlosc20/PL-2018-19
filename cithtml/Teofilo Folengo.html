<body><h1>Teofilo Folengo</h1>
</br>“Sou rico? Todos estão prontos a dar-me a própria pele; / sou pobre? Ninguém me quer dar nem uma moeda”</br></br>“Existem três coisas no mundo, dizia o sábio Sócrates, / que afugentam o homem e fazem-no sair de casa: o fogo, o fumo e uma mulher má.”</br>
