<body><h1>Antonin Artaud</h1>
</br>“E o que é um autêntico louco? É um homem que preferiu ficar louco, no sentido socialmente aceito, em vez de trair uma determinada idéia superior de honra humana. [...]Pois o louco é o homem que a sociedade não quer ouvir e que é impedido de enunciar certas verdades intoleráveis.”</br>
