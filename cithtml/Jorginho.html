<body><h1>Jorginho</h1>
</br>“Faltou um líder dentro de campo. Alguém para gritar, dar um bico para cima na hora que o Zidane dava lençolzinho. Tinha que dar um bico nele. Faltou uma chegada dura. Que negócio é esse de fazer frescura? O Dunga é chato para caramba mas se ele tivesse lá isso não tinha acontecido”</br>
