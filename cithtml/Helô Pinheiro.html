<body><h1>Helô Pinheiro</h1>
</br>“Os americanos querem desprezar a mulher brasileira porque é a mais desejada do mundo. Quem come sanduíches e guloseimas são eles.”</br></br>“Não tenho pudor de ficar nua com a minha mãe. Eu saí de dentro dela, e saí pelada.”</br>
