<body><h1>Eugene Odum</h1>
</br>“Por muitos anos, eu tenho apontado que a Ecologia não é mais uma subdivisão da Biologia, mas tem emergido de suas próprias raízes Biológicas para tornar-se uma disciplina separada que integra organismos, o ambiente físico e os seres humanos.”</br>
