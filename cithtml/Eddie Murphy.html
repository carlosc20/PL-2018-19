</br>“Este é meu ídolo, Elvis Presley. Ele é o maior artista que já existiu. Acredito que é por causa de sua presença. Quando Elvis Presley entrava na sala, Elvis Presley entrava na sala. Não interessa quem estava na sala, Bogart, Marilyn Monroe.”</br>
