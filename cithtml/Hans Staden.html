<body><h1>Hans Staden</h1>
</br>“Não o fazem por fome, mas por ódio e inveja, e quando combatem na guerra gritam um para o outro: para vingar a morte de meus amigos, estou aqui; tua carne será hoje, antes que o sol entre, meu assado.”</br></br>“Viagem ao Brasil”</br>
