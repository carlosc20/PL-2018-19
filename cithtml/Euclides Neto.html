<body><h1>Euclides Neto</h1>
</br>“Quando virar uma lágrima de aço enferrujado, num canto da roça ou no oitão da casa de taipa, não quero que me sejam gratos  - ó gente de pouca fé. Rogo que cantem uma oração para que eu possa adormecer em paz e voltar ao pó da madre, que tanto amei.”</br>
