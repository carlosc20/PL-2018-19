<body><h1>William Wordsworth</h1>
</br>“A verdadeira beleza vive em refúgios profundos,cujo véu é irremovível, até que coração e coração em concordância batam. E o amor é amado.”</br></br>“A poesia é o transbordamento espontâneo de sentimentos intensos: tem a sua origem na emoção recordada num estado de tranquilidade”</br>
