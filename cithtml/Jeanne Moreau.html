<body><h1>Jeanne Moreau</h1>
</br>“A idade não nos protege do amor. Mas o amor, até certo ponto, nos protege da idade.”</br></br>“O amor e como a sopa: as primeiras colheres são desagradáveis porque queimam, e as últimas são horríveis porque estão muito frias.”</br>
