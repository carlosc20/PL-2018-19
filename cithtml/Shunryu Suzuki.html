<body><h1>Shunryu Suzuki</h1>
</br>“Quando você compreende uma coisa em profundidade, compreende tudo. Mas quando você tenta entender tudo, não entende nada. O melhor é compreender a si mesmo, então você compreenderá tudo.”</br></br>“Há muitas possibilidades na mente do principiante, mas poucas na do perito.”</br>
