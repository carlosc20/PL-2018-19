<body><h1>Francisco de Quevedo</h1>
</br>“Só quem manda com amor é servido com fidelidade”</br></br>“Da raivosa paixão que resulta do ciúme, só os ciumentos podem falar adequadamente. E será que mesmo os que a padecem são capazes de explicá-la? Como a devem rotular: Loucura furiosa? Inferno confuso? Verdugo do coração?”</br>
