<body><h1>Bebel Gilberto</h1>
</br>“Sou que nem o meu pai.”</br></br>“Eu estava perdidaça, fiquei muito mal quando Cazuza ficou doente. A vida não tinha mais nenhuma graça no Brasil para mim. Acho que se não houvesse aquele buraco em que eu estava, não teria ido embora.”</br>
