<body><h1>Franz Grillparzer</h1>
</br>“Por que as comparações das palavras e o tom dos poemas (poesia e música) nunca levam em consideração que a palavra é um mero significante, mas que o som, além de ser um significante, é também um objeto?”</br></br>“Existe um remédio para todos os tipos de culpa: reconhecê-las”</br>
