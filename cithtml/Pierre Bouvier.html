<body><h1>Pierre Bouvier</h1>
</br>“Eu apenas não quero desperdiçar mais um dia / Estou tentando fazer as coisas certas / Mas você esfregou na minha cara / E todas essas coisas que você fez para mim que eu não posso apagar / E eu não posso continuar com isso dentro de mim / É hora de dizer adeus”</br>
