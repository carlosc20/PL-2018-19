<body><h1>Kerli</h1>
</br>“De onde eu venho, era uma vergonha mostrar suas emoções. Você nunca devia estar muito feliz, pois algo ruim poderia acontecer. Eu sempre fui uma pessoa passional. Eu queria viver cada momento. Eu olhava em volta de mim, e era muito lindo, mas queria algo mais.”</br>
