<body><h1>Paulinho Pedra Azul</h1>
</br>“Veja bem/o amor é uma coisa veloz/está fugindo do meio de nós/e habitando as estrelas”</br></br>“Desde pequeno, sou ligado na natureza. Estrelas, lua, nos céus, árvores, pássaros me inspiraram estes poemas. Desejo levar para as crianças uma pequena luz de iluminar corações.”</br>
