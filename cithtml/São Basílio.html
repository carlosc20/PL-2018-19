<body><h1>São Basílio</h1>
</br>“Os vapores das comidas com carne obscurecem o espírito. Dificilmente pode-se ter virtude se se desfruta de comidas e festas em que haja carne. No paraíso terreno não havia vinho, nem sacrifício de animais e tampouco se comia carne”</br>
