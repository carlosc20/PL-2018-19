<body><h1>River Phoenix</h1>
</br>“Aqui está o jovem de boa aparência que cuidava do meio ambiente, que tocava em sua própria banda de rock, que era próximo de sua família e círculo especial de amigos e que advertia contra as drogas, mas que no final foi incapaz de resistir aos seus efeitos.”</br>
