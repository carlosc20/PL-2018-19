<body><h1>Clemente de Alexandria</h1>
</br>“Ter relações sexuais sem o propósito de ter filhos é agredir à Natureza.”</br></br>“Por causa de sua divina instituição para a propagação do homem, a semente ( o sêmen ) não deve ser ejaculada em vão, nem deve ser avariada, nem deve ser desperdiçada.”</br>
