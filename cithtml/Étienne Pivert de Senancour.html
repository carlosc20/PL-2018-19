<body><h1>Étienne Pivert de Senancour</h1>
</br>“A coragem real é mais paciente que audaciosa.”</br></br>“O pudor é uma percepção refinada, uma parte da sensibilidade perfeita; é a graça dos sentidos, e o charme do amor.”</br></br>“Goza, não há outra sabedoria; faz gozar o teu semelhante, não há outra virtude.”</br>
