<body><h1>Mário Bunge</h1>
</br>“É impossível processar uma ideia em si mesma, independentemente de um conjunto de ideias que são tidas como um sistema de referência. Ao examinar uma ideia qualquer, o fazemos à luz de outras ideias que não questionamos no momento.”</br>
