<body><h1>James Thurber</h1>
</br>“Todos os homens deveriam se esforçar para aprender, antes da morte, do que estão fugindo, para onde vão e por quê?”</br></br>“Não podemos olhar pra trás com raiva nem para frente com temor mas em volta com consciência.”</br></br>“Uma pitada de provavelmente vale um quilo de possivelmente.”</br>
