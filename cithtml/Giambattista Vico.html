<body><h1>Giambattista Vico</h1>
</br>“A fantasia é tanto mais robusta quanto mais débil for o raciocínio.”</br></br>“Os fracos querem as leis. Os poderosos lhas recusam. Os ambiciosos, para granjear popularidade, promovem-nas. Os príncipes, para igualar os poderosos com os débeis, protegem-nas”</br>
