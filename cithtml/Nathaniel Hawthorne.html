<body><h1>Nathaniel Hawthorne</h1>
</br>“As carícias são tão necessárias para a vida dos sentimentos como as folhas para as árvores. Sem elas, o amor morre pela raiz”</br></br>“Ninguém pode, por muito tempo, ter um rosto para si mesmo e outro para a multidão sem no final confundir qual deles é o verdadeiro”</br>
