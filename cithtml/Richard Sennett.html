<body><h1>Richard Sennett</h1>
</br>“A China cresceu tão rápido e de uma forma tão desesperada para alcançar o mundo ocidental que tomou o modelo americano e construiu tudo de uma vez só. Só que suas cidades ficaram muito parecidas com as dos Estados Unidos de cinqüenta anos atrás.”</br>
