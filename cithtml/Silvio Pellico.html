<body><h1>Silvio Pellico</h1>
</br>“O ciumento que se encoleriza ante a suspeita de não ser amado é um tirano. Se te arriscas a vir a ser um mau em razão de um prazer, renuncia a esse prazer. Se te arriscas a ser um tirano em razão de um amor, renuncia a esse amor”</br>
