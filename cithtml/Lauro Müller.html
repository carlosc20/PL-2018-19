<body><h1>Lauro Müller</h1>
</br>“É a intolerância que nos desgoverna, ou venha ela do exagêro partidário, ou nasça da ambição de conservar ou adquirir o mundo. É dela que nascem os governos prepotentes e as oposições facciosas; dois extremos que se confundem na obra comum de destruição das liberdades políticas.”</br>
