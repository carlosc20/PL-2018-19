<body><h1>Quinto Ênio</h1>
</br>“O amigo certo se vê nos dias incertos.”</br></br>“Ninguém olha para o que tem diante dos pés: todos olham para as estrelas.”</br></br>“Que ninguém me honre com lágrimas e homenagens fúnebres. Porquê? Permanecerei bem vivo na boca dos homens.”</br></br>“O bem está, principalmente, na ausência do mal.”</br>
