<body><h1>Mortimer Adler</h1>
</br>“Enquanto existem limites para o crescimento do corpo, a mente, ao contrário do corpo, pode crescer a cada ano de nossas vidas”</br></br>“O propósito de aprender é crescimento, e nossa mente, diferente do corpo, cresce enquanto vivemos.”</br>
