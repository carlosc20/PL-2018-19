<body><h1>Bidu Sayão</h1>
</br>“Eu não tinha voz alguma quando comecei. Os professores me disseram que eu era muito nova ainda, que minha família ia gastar dinheiro à toa. Mas eu insisti, chorei muito, garanti que não me importava com bailes, namorados, festas. E comecei a cantar”</br>
