<body><h1>Filippo Tommaso Marinetti</h1>
</br>“Queremos glorificar a guerra — única higiene do mundo -, o militarismo, o patriotismo, o gesto destruidor dos libertários, as belas idéias pelas quais se morre, e o desprezo da mulher”</br></br>“Desejamos demolir os museus e as bibliotecas, e academias de todo tipo.”</br>
