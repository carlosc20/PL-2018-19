<body><h1>Samuel Richardson</h1>
</br>“Um indivíduo patético! Tão ridículo é o seu tipo de piedade, como a que têm aquelas almas palermas, que não matariam uma galinha inocente por nada deste mundo; mas que quando morta para as suas mãos, são sempre os seus maiores devoradores”</br>
