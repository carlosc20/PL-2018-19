<body><h1>Aldo Novak</h1>
</br>“Perder para a razão, sempre é ganhar”</br></br>“Um problema nunca é um problema. Um problema sempre é uma saída”</br></br>“Casa de ferreiro, espeto de ferro. Do melhor ferro.”</br></br>“Você não atrai aquilo que quer. Você atrai aquilo que é.”</br></br>“A pessoa certa é a que está ao seu lado nos momentos incertos.”</br>
