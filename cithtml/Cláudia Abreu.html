<body><h1>Cláudia Abreu</h1>
</br>“Nos últimos anos, andava muito básica. Estou me arrumando mais. Depois dos 30, não dá mais para sair na rua de cara lavada.”</br></br>“Alguns professores sabem quem eu sou, outros não, talvez nem tenham tevê em casa. O mais comum é as pessoas fingirem que não me conhecem.”</br>
