<body><h1>Tatiana Belinky</h1>
</br>“Hoje se usa frequentemente a palavra tolerância, mas eu não gosto dela. Acho que tolerar é muito pouco. Nós precisamos mesmo é aceitar o próximo com seus valores, suas idéias, seu universo pessoal. Se apenas o tolerarmos, jamais chegaremos a aceitá-lo.”</br>
