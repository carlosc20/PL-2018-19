<body><h1>Masanobu Fukuoka</h1>
</br>“Meu desejo mais profundo é semear sementes no deserto. Reverter os desertos é semear no coração das pessoas.”</br></br>“O objetivo principal da agricultura não é cultivar lavouras, mas o cultivo e aperfeiçoamento dos seres humanos.”</br>
