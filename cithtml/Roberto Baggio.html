<body><h1>Roberto Baggio</h1>
</br>“Tenho sempre a mesma visão: o silêncio da minha torcida e a explosão de alegria dos outros”</br></br>“Eu nunca bati um pênalti daquele jeito, chutando forte. Mas é que eu estava tão cansado que achei que, se fosse colocar a bola, ela não chegaria nem na pequena área”</br>
