<body><h1>Friedrich Rückert</h1>
</br>“A águia voa sozinha, os corvos voam em bando, o tolo tem necessidade de companhia, e o sábio necessidade de solidão.”</br></br>“A vingança é um prazer que dura apenas um dia; a generosidade, um sentimento que pode trazer felicidade para sempre”</br>
